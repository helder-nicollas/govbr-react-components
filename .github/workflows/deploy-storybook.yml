name: storybook-deploy

permissions:
  contents: read
  pages: write
  id-token: write

on:
    push:
        branches: ['dev']
    pull_request:
        branches: ['dev']

    workflow_dispatch:
jobs:
    deployment: 
        runs-on: ubuntu-latest
        steps:
            - name: repo checkout
              uses: actions/checkout@v4
            - name: node-setup
              uses: actions/setup-node@v4
              with:
               node-version: '20'
            - name: setup-storybook
              uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
              with:                                             
               checkout: false # default: true
            
        
